<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Online Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #profile-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    #profile-img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    #profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #profile-bio {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="profile-container">
    <img id="profile-img" src="your-profile-image.jpg" alt="Profile Image">
    <div id="profile-name">Your Name</div>
    <div id="profile-bio">A brief description about yourself.</div>
    <button onclick="showContactInfo()">Show Contact Info</button>
    <div id="contact-info" style="display:none;">
      <p>Email: your@email.com</p>
      <p>Phone: +1234567890</p>
    </div>
  </div>

  <script>
    function showContactInfo() {
      var contactInfo = document.getElementById('contact-info');
      if (contactInfo.style.display === 'none') {
        contactInfo.style.display = 'block';
      } else {
        contactInfo.style.display = 'none';
      }
    }
  </script>

</body>
</html>
